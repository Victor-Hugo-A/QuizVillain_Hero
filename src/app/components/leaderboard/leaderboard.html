<section class="card anim-in">
  <div class="lb__header">
    <h2 style="margin:0">Ranking</h2>
    <div class="lb__actions">
      <a routerLink="/" class="ghost" href="/">In√≠cio</a>
      <button (click)="clear()">Limpar</button>
    </div>
  </div>

  @if (rows.length) {
    <table class="rank">
      <thead><tr><th>#</th><th>Pontos</th><th>Qtd</th><th>Streak</th><th>Vidas</th><th>Quando</th></tr></thead>
      <tbody>
        @for (r of rows; track r.when; let i = $index) {
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ r.score }}</td>
            <td>{{ r.total }}</td>
            <td>{{ r.streak }}</td>
            <td>{{ r.lives }}</td>
            <td>{{ r.when | date:'short' }}</td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <p>Nenhuma partida registrada ainda.</p>
  }
</section>
