<article class="card">
  <h2 class="prompt">{{ question.prompt }}</h2>

  <div class="q-meta">
  <span class="badge lvl">
    {{ question.difficulty === 'easy' ? 'Fácil' :
    question.difficulty === 'medium' ? 'Médio' :
      question.difficulty === 'hard' ? 'Difícil' : 'Misto' }}
  </span>
  </div>

  <ul class="options">
    @for (opt of question.options; track opt.id) {
      <li>
        <button
          class="option"
          type="button"
          (click)="pick.emit(opt.id)"
          [attr.data-align]="opt.delta === 1 ? 'hero' : (opt.delta === -1 ? 'villain' : 'neutral')">
          {{ opt.label }}
        </button>
      </li>
    }
  </ul>
</article>
